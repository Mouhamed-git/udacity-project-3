language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker image prune --all
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag udagram-reverseproxy miisteuhdiack/udagram-reverseproxy:v1
  - docker tag udagram-api-user miisteuhdiack/udagram-api-user:v1
  - docker tag udagram-api-feed miisteuhdiack/udagram-api-feed:v1
  - docker tag udagram-frontend miisteuhdiack/udagram-frontend:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push miisteuhdiack/udagram-reverseproxy:v1
  - docker push miisteuhdiack/udagram-api-user:v1
  - docker push miisteuhdiack/udagram-api-feed:v1
  - docker push miisteuhdiack/udagram-frontend:v1
